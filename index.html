<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="sytlesheet" href="styles.css">
    <title>Site Clone Project</title>
</head>
<body>
    <!--Header starts here and is divided into three subsections-->
    <div class="header">
        <!--Sub-header1 includes the menu and youtube == icon-->
        <div class="header_left">
            <i class="material-icons">menu</i>
            <img src="youTubeClone.PNG" alt="YouTube Clone">
        </div>
        <!--Sub-header2 includes the center section with search bar and icon-->
        <div class="header_search">
            <form action"#">
                <input type="text" placeholder="Search"/>
                <button>
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
        <!--Sub-header3 includes the right side on header with icons-->
        <div class="header_icons">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </div>
</body>
</html>
